name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Working Dir
      run: |
        cd ./Rust/first_proyect
        echo "Carpeta actual: $(pwd)"
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
